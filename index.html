<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css"> 
    <title>Calculator</title>
    <script  >
         dis=(val)=>{
    console.log(val);
    document.getElementById("result").value += val;
}
function clr()
{
document.getElementById("result").value = ""
}
function solve()
{
let x = document.getElementById("result").value
let y = eval(x)
document.getElementById("result").value = y
}
function del()
{
    document.getElementById("result").value=document.getElementById("result").value.slice(0,-1);
    // let b=a.slice(-2);
    // document.getElementById("result").value=b
        
}
function t_mode(){
    
    var a=document.querySelector(".toggle").value;
    if(a==1){
        document.querySelector('.calc').style.backgroundColor='hsl(222, 26%, 31%)';
        document.querySelector('body').style.backgroundColor='hsl(222, 26%, 31%)';
        document.querySelector('.theme').style.color="white";

        document.querySelector('.title').style.backgroundColor=' hsl(224, 36%, 15%)';
        document.querySelector('.title').style.color='white';
        document.querySelector('.title').style.border='1px solid hsl(224, 36%, 15%)';
        document.querySelector('.buttons').style.backgroundColor='hsl(223, 31%, 20%)';

        document.querySelector('.del').style.backgroundColor='hsl(225, 21%, 49%)';
        document.querySelector('.del').style.border='1px solid hsl(225, 21%, 49%)';
        document.querySelector('.del').style.boxShadow='0px 3px 1px 0px  hsl(225, 21%, 49%)';

        document.querySelector('.res').style.backgroundColor='hsl(225, 21%, 49%)';
        document.querySelector('.res').style.border='1px solid hsl(225, 21%, 49%)';
        document.querySelector('.res').style.boxShadow='0px 3px 1px 0px  hsl(225, 21%, 49%)';

        document.querySelector('.equal').style.backgroundColor='hsl(6, 63%, 50%)';
        document.querySelector('.equal').style.border='1px solid hsl(6, 63%, 50%)';
        document.querySelector('.equal').style.boxShadow='0px 3px 1px 0px hsl(6, 63%, 50%)';
    }
    if(a==2){
        document.querySelector('.calc').style.backgroundColor='hsl(0, 0%, 90%)';
        document.body.style.backgroundColor=' hsl(0, 0%, 90%)';
        document.querySelector('.theme').style.color="black";
        document.querySelector('.title').style.backgroundColor='hsl(0, 0%, 94%)';
        document.querySelector('.title').style.color='black';
        document.querySelector('.title').style.border='1px solid hsl(0, 0%, 94%)';
        document.querySelector('.buttons').style.backgroundColor='hsl(0, 5%, 81%)';

        document.querySelector('.del').style.backgroundColor='hsl(185, 42%, 37%)';
        document.querySelector('.del').style.border='1px solid hsl(185, 42%, 37%)';
        document.querySelector('.del').style.boxShadow='0px 3px 1px 0px  hsl(185, 58%, 25%)';

        document.querySelector('.res').style.backgroundColor='hsl(185, 42%, 37%)';
        document.querySelector('.res').style.border='1px solid hsl(185, 42%, 37%)';
        document.querySelector('.res').style.boxShadow='0px 3px 1px 0px  hsl(185, 58%, 25%)';

        document.querySelector('.equal').style.backgroundColor='hsl(25, 98%, 40%)';
        document.querySelector('.equal').style.border='1px solid hsl(25, 98%, 40%)';
        document.querySelector('.equal').style.boxShadow='0px 3px 1px 0px hsl(35, 11%, 61%)';
        
    }
    if(a==3){
        document.querySelector('.calc').style.backgroundColor='hsl(268, 75%, 9%)';

        document.body.style.backgroundColor=' hsl(268, 75%, 9%)';
        document.querySelector('.theme').style.color="hsl(52, 100%, 62%)";
        document.querySelector('.title').style.backgroundColor='hsl(268, 71%, 12%)';
        document.querySelector('.title').style.color='hsl(52, 100%, 62%)';
        document.querySelector('.title').style.border='1px solid hsl(268, 71%, 12%)';
        document.querySelector('.buttons').style.backgroundColor='hsl(268, 71%, 12%)';

        document.querySelector('.del').style.backgroundColor='hsl(281, 89%, 26%)';
        document.querySelector('.del').style.border='1px solid hsl(281, 89%, 26%)';
        document.querySelector('.del').style.boxShadow='0px 3px 1px 0px  hsl(285, 91%, 52%)';

        document.querySelector('.res').style.backgroundColor='hsl(281, 89%, 26%)';
        document.querySelector('.res').style.border='1px solid hsl(281, 89%, 26%)';
        document.querySelector('.res').style.boxShadow='0px 3px 1px 0px   hsl(285, 91%, 52%)';

        document.querySelector('.equal').style.backgroundColor='hsl(176, 100%, 44%)';
        document.querySelector('.equal').style.border='1px solid hsl(176, 100%, 44%)';
        document.querySelector('.equal').style.boxShadow='0px 3px 1px 0px hsl(177, 92%, 70%)';
    }
}
    </script>
</head>
<body>
    
    <div class="calc">
        <div class="title">
             
        
            <div class="chbg">
                   <!-- <span>theme</s/pan> -->
                     <p class="theme">Theme</p>
               <input type="range" class="toggle" min="1" max="3" value="1"  onchange="t_mode()">
                         
            </div>
        </div>

        <div class="screen">
                <input type="text" id="result" placeholder="0" > 
        </div>

        <div class="buttons">
            <button onclick="dis('7')">7</button>
            <button onclick="dis('8')">8</button>
            <button onclick="dis('9')">9</button>
            <button onclick="del()" class="del">DEL</button>
            <button onclick="dis('4')">4</button>
            <button onclick="dis('5')">5</button>
            <button onclick="dis('6')">6</button>
            <button onclick="dis('+')">+</button>
            <button onclick="dis('1')">1</button>
            <button onclick="dis('2')">2</button>
            <button onclick="dis('3')">3</button>
            <button onclick="dis('-')">-</button>
            <button onclick="dis('.')">.</button>
            <button onclick="dis('0')">0</button>
            <button onclick="dis('/')">/</button>            
            <button onclick="dis('*')">X</button>
            <button onclick="clr()" class="res">RESET</button>
            <button onclick="solve()" class="equal">=</button>
        </div>

    </div>

</body>

</html>
